<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Online Library</title>

</head>
<body>+    <header>
        <h1>Online Library</h1>
    </header>

    <main>
        <section id="books">
            <h2>Books</h2>
            <ul id="book-list">
                <!-- Books will be added here by JavaScript -->
            </ul>
        </section>

        <section id="auth">
            <h2>User Authentication</h2>
            <div class="tabs">
                <button class="tab-button active" data-tab="login">Login</button>
                <button class="tab-button" data-tab="register">Register</button>
            </div>

            <div class="tab-content active" id="login">
                <h3>Login</h3>
                <form id="login-form">
                    <label for="login-username">Username:</label>
                    <input type="text" id="login-username" name="username" required><br>

                    <label for="login-password">Password:</label>
                    <input type="password" id="login-password" name="password" required><br>

                    <button type="submit">Login</button>
                </form>
            </div>

            <div class="tab-content" id="register">
                <h3>Register</h3>
                <form id="register-form">
                    <label for="register-username">Username:</label>
                    <input type="text" id="register-username" name="username" required><br>

                    <label for="register-password">Password:</label>
                    <input type="password" id="register-password" name="password" required><br>

                    <label for="register-email">Email:</label>
                    <input type="email" id="register-email" name="email" required><br>

                    <button type="submit">Register</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Online Library. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
